<div class="profilepic">
	<script src="{{ root_url }}/javascripts/md5.js"></script>
	<script type="text/javascript">
		$.domReady(function(){
			$('.profilepic').append("<img src='http://www.gravatar.com/avatar/" + MD5("{{ site.email | downcase }}") + "?s=160' alt='Profile Picture' style='width: 223px;' />");
		});
	</script>
</div>
